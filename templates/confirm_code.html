<!DOCTYPE html>
<html lang="{{ session.get('lang', 'uk') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t['confirm']['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash-messages.css') }}">
</head>
<body>

<div class="form-container">
    <div class="page-title">
        <h1>{{ t['confirm']['heading'] }}</h1>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="code">{{ t['confirm']['label'] }}</label>
        <input type="text" name="code" id="code" placeholder="{{ t['confirm']['placeholder'] }}" required>

        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn-primary">{{ t['confirm']['submit'] }}</button>

            <button type="button" id="resend-btn" class="btn-primary" disabled style="background-color: #ccc; cursor: not-allowed;">
                {{ t['confirm']['resend'] }} (60)
            </button>
        </div>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('auth.register') }}" class="back-btn">‚Üê {{ t['confirm']['back'] }}</a>
    </p>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
