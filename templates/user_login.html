<!DOCTYPE html>
<html lang="{{ session.get('lang', 'uk') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t['user_login']['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hero.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile-menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash-messages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
</head>
<body>
    <div class="page-title">
        <h1>{{ t['user_login']['heading'] }}</h1>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="hidden" name="next" value="{{ next }}">
        <label>{{ t['user_login']['email'] }}:</label><br>
        <input type="email" name="email" required><br>
        <label>{{ t['user_login']['password'] }}:</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">{{ t['user_login']['submit'] }}</button>
    </form>

    <p style="text-align: center; margin-top: 10px;">
        <a href="{{ url_for('auth.forgot_password') }}" class="back-btn">{{ t['user_login']['forgot'] }}</a>
    </p>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
