<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash-messages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
</head>
<body>

<div class="form-container">
    <h1>Відновлення пароля</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="email">Введіть email, з яким ви реєструвались:</label>
        <input type="email" name="email" id="email" required>

        <button type="submit" class="btn-primary">Надіслати новий пароль</button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('auth.user_login') }}" class="back-btn">← Повернутись до входу</a>
    </p>
</div>

</body>
</html>
